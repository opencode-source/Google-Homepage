<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Replica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    #google-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #google-logo {
      width: 272px;
      height: 92px;
      margin-bottom: 20px;
    }

    #search-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #search-input {
      width: 600px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      margin-bottom: 10px;
    }

    #search-buttons {
      display: flex;
    }

    #search-button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="google-container">
    
    <img
      id="google-logo"
      src="./google-logo.png"
      alt="Google Logo"
    >

    <form
      id="search-form"
      action="https://www.google.com/search" method="GET"
    >
      
      <input
        type="text"
        id="search-input"
        name="q"
        placeholder="Search Google"
        autofocus
      >

      <div id="search-buttons">
        <input
          type="submit"
          id="search-button"
          value="Google Search"
        >
        <input
          type="button"
          id="feeling-lucky-button"
          value="I'm Feeling Lucky"
        >
      </div>
    </form>
  </div>
  <footer>
    <p>Google Replica &copy; 2023 - OpenCode</p>
  </footer>
</body>

</html>
